<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Showings</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/custom.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="../">Home</a>
                    </li>
                    <li>
                        <a href="../staff/movies">Movies</a>
                    </li>
                    <li>
                        <a href="../staff/genres">Genres</a>
                    </li>
                    <li>
                        <a href="../staff/rooms">Rooms</a>
                    </li>
                    <li>
                        <a href="../staff/showings">Showings</a>
                    </li>
                    <li>
                        <a href="../staff/customers">Customers</a>
                    </li>
                    <li>
                        <a href="../staff/attend">Attend</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" data-toggle="collapse" data-target="#addform" class="btn btn-success">Add</button>
                

                <button type="button" data-toggle="collapse" data-target="#editform"  class="btn btn-info">Edit</button>



                <button type="button" data-toggle="collapse" data-target="#deleteform" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div id="addform" class="collapse">
                    <h2>Add Showing:</h2>
                    <form action="addshowing" method="post" class="">
                        <div class="form-group">
                            <label for="showingID">Showing ID</label>
                            <input type="text" name="ShowingID" class="form-control" id="showingID" placeholder="ShowingID">
                        </div>
                        <div class="form-group">
                            <label for="mDate">Date</label>
                            <input type="text" name="ShowingDateTime" class="form-control" id="mDate" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label for="movieID">Movie ID</label>
                            <input type="text" name="MovieID" class="form-control" id="movieID" placeholder="Movie ID">
                        </div>
                        <div class="form-group">
                            <label for="rNumber">Room Number</label>
                            <input type="text" name="RoomNumber" class="form-control" id="rNumber" placeholder="Room Number">
                        </div>
                        <div class="form-group">
                            <label for="mPrice">Ticket Price</label>
                            <input type="text" name="TicketPrice" class="form-control" id="mPrice" placeholder="Ticket Price">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                </div>
            </div>

            <div class="col-md-6 col-md-offset-3 text-center">
                <div id="editform" class="collapse">
                    <h2>Modify Showing:</h2>
                    <form action="editshowing" method="post" class="">
                        <div class="form-group">
                            <label for="showingID">Showing ID</label>
                            <input type="text" name="ShowingID" class="form-control" id="showingID" placeholder="ShowingID">
                        </div>
                        <div class="form-group">
                            <label for="mDate">Date</label>
                            <input type="text" name="ShowingDateTime" class="form-control" id="mDate" placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label for="movieID">Movie ID</label>
                            <input type="text" name="MovieID" class="form-control" id="movieID" placeholder="Movie ID">
                        </div>
                        <div class="form-group">
                            <label for="rNumber">Room Number</label>
                            <input type="text" name="RoomNumber" class="form-control" id="rNumber" placeholder="Room Number">
                        </div>
                        <div class="form-group">
                            <label for="mPrice">Ticket Price</label>
                            <input type="text" name="TicketPrice" class="form-control" id="mPrice" placeholder="Ticket Price">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                </div>
            </div>

            <div class="col-md-6 col-md-offset-3 text-center">
                <div id="deleteform" class="collapse">
                    <h2>Delete Showing:</h2>
                    <form action="deleteshowing" method="post" class="">
                        <div class="form-group">
                            <label for="showingID">Showing ID</label>
                            <input type="text" name="ShowingID" class="form-control" id="showingID" placeholder="ShowingID">
                        </div>
                        <div class="form-group">
                            <label for="movieID">Movie ID</label>
                            <input type="text" name="MovieID" class="form-control" id="movieID" placeholder="Movie ID">
                        </div>
                        <div class="form-group">
                            <label for="rNumber">Room Number</label>
                            <input type="text" name="RoomNumber" class="form-control" id="rNumber" placeholder="Room Number">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                </div>
            </div>


            <div class="col-lg-12 text-center">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">Date</th>
                            <th class="text-center">Movie ID</th>
                            <th class="text-center">Room Number</th>
                            <th class="text-center">Ticket Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for showing in showings %}
                        <tr>
                            <td>{{ showing.0 }}</td>
                            <td>{{ showing.1 }}</td>
                            <td>{{ showing.2 }}</td>
                            <td>{{ showing.3 }}</td>
                            <td>{{ showing.4 }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>
