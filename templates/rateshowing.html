            <div class="navbar-header">

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
               <h1>Rate Showing</h1>
            </div>
            
            <div class="col-md-6 col-md-offset-3 text-center">
                <form action="/front/editrateshowing" method="post">
                <h4>Select Customer: </h4>
                    <select name="CustomerID" class="form-control">
                        {% for c in customers %}
                        <option value="{{ c.0 }}">{{ c.0 }} {{ c.1 }} {{ c.2 }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <h4>Select Showing: </h4>
                    <select name="ShowingID" class="form-control">
                        {% for s in showings %}
                        <option value={{s.0}} >Showing ID: {{ s.0 }} |  Movie: {{ s.2 }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <h4>Rating</h4>
                    <input type="text" name="Rating" class="form-control" placeholder="Rating">
                    <br>
                    <button type="submit" class="btn btn-primary">Buy</button>
                </form>
                <br>
                </div>
            </div>
            



        </div>
        <!-- /.row -->
    </div>
